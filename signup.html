<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        signup page
    </title>
</head>
<body>
    <form action="">
        <h1>SIGN UP </h1>
        <h2>contact information</h2>
        <p> Name: <input type="text" name="Name"></p>
        <p>contact number:<input type="number" name="contact number" id="contact number"</p>
        <p> Address: <textarea name="address" cols="50" rows="3"></textarea></p>
        <p> Email: <input type="email" name="Email"></p>
        <p>
            are you from vapi :
            yes<input type="radio" name="vapi" id="yes"> no<input type="radio" name="vapi" id="no">
        </p>
        <button type="submit">submit</button>
        <h2>payment details</h2>
        <P>
            card type:
             <select name="card type" id="card type">
             <option value="">--select a card type--</option>
             <option value="visa">Visa</option>
             <option value="rupay">Rupay</option>
             <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p> card number <input type="number" name="card_number" id="card_number"></p>
        <p> Expiry date: <input type="date" name="expiry_date" id="expiry_date"></p>
        <p>CVV: <input type="number" name="cvv" id="cvv"></p>
    </form>


</body>
</html>
